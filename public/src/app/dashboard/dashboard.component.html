<div class="container">
  <div class="dashboard">
    <table border='3'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of products'>
          <td>{{product.name}}</td>
          <td>{{product.location}}</td>
          <td>{{product.picture}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
